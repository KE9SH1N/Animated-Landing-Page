<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Home</title>

    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome css file cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="home">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="logo">
            <button type="button">Sign Up</button>
        </div>


        <!-- nav overlay and nav start -->
        <div class="nav-overlay"></div>
        <nav class="nav">
            <div class="head">
                <strong>Menu</strong>
                <div class="close">&times;</div>
            </div>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">testimonials</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>

        <!-- end nav overlay and navbar -->

        <div class="content">
            <small>Welcome To Our</small>
            <h1>World's <br>Best Service</h1>
            <button type="button"> Take a tour</button>
        </div>
        <div class="side-bar">
            <!-- <img src="images/menu.png" alt="Menu" class="menu"> -->
            <button type="button" class="button-menu"><i class="fas fa-bars fa-2x"></i></button>

            <div class="sodial-links">
                <!-- <img src="images/fb.png" alt="">
                <img src="images/ig.png" alt="">
                <img src="images/tw.png" alt=""> -->
                <button type="button" class="button-fb"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="button-ig"><i class="fab fa-instagram"></i></button>
                <button type="button" class="button-tw"><i class="fab fa-twitter"></i></button>
            </div>
            <div class="usefull-links">
                <!-- <img src="images/share.png" alt="">
                <img src="images/info.png" alt=""> -->
                <button type="button" class="button-share"><i class="fas fa-share-alt"></i></button>
                <button type="button" class="button-info"><i class="fas fa-info"></i></button>
            </div>
        </div>

        <div class="bubbles">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
        </div>
    </div>



<script src="script.js"></script>

</body>

</html>
